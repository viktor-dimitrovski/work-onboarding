version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: onboarding-postgres
    environment:
      POSTGRES_DB: onboarding
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - onboarding_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d onboarding']
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    container_name: onboarding-backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/onboarding
      JWT_SECRET_KEY: dev-access-secret-change-me-32-chars-min-0001
      JWT_REFRESH_SECRET_KEY: dev-refresh-secret-change-me-32-chars-min-0002
      APP_ENV: development
      CORS_ORIGINS: http://localhost:3001
      FIRST_ADMIN_EMAIL: super.admin@example.com
      FIRST_ADMIN_PASSWORD: ChangeMe123!
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8001"
    volumes:
      - ./backend:/app
    ports:
      - '8001:8001'
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: onboarding-frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: /api/v1
      BACKEND_API_URL: http://backend:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - '3001:3001'
    depends_on:
      - backend

volumes:
  onboarding_postgres_data:
